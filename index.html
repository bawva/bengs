<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bengs Family</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Outfit:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Background Video -->
        <video autoplay muted loop playsinline class="background-video">
            <source src="https://bawva.work/test/bengs/background.mp4" type="video/mp4">
        </video>

        <!-- Dark overlay -->
        <div class="overlay"></div>

        <!-- Animated background elements -->
        <div class="bg-elements">
            <div class="bg-circle bg-circle-1"></div>
            <div class="bg-circle bg-circle-2"></div>
        </div>

        <!-- Main Content -->
        <main class="main-content">
            <div class="content-center">
                <!-- Main Title -->
                <div class="title-container">
                    <h1 class="main-title">BENGS</h1>
                </div>

                <!-- Animated line -->
                <div class="animated-line"></div>

                <!-- Subtitle -->
                <div class="subtitle-container">
                    <p class="subtitle">Tervetuloa</p>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p class="copyright">© Bengs Family</p>
                <p class="made-in">
                    <span>Made with</span>
                    <span class="heart">♥</span>
                    <span>in Finland</span>
                </p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
